name: novahealth
description: "AI-Powered Health Assistant for Modern Wellness"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  fl_chart: ^0.66.2
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  table_calendar: ^3.0.9

  # Local Storage & DB
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0+4
  sqlite3_flutter_libs: ^0.5.15
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2

  # Security & Encryption
  cryptography: ^2.7.0
  flutter_secure_storage: ^9.0.0

  # Backend & Cloud
  supabase_flutter: ^2.3.1
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  email_validator: ^3.0.0
  json_annotation: ^4.8.1

  # AI & Chatbot
  google_generative_ai: ^0.4.0
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code generation
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true

